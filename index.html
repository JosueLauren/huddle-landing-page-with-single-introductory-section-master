<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="principal">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="conteudo">
      <section class="layout">
        <img src="images/illustration-mockups.svg" alt="layouts">
      </section>
      <section class="descrição">
        <header class="cabeçalho-descrição">
          <h1 class="titulo-descrição">Build The Community</h1>
          <h2 class="sub-descrição">Your Fans Will Love</h2>
        </header>
        <p class="texto-descrição">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn-registrar"><a href="#">Register</a></div>
      </section>
    </div>
    <div class="redes-sociais">
      <div class="facebook sociais"><a href="#"><img src="images/facebook.png" alt="icon-facebook"></a></div>
      <div class="twitter sociais"><a href="#"><img src="images/twitter.png" alt="icon-twitter"></a></div>
      <div class="instagram sociais"><a href="#"><img src="images/instagram.png" alt="icon-istagram"></a></div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Josue Lauren</a>.
    </p>
  </footer>
</body>
</html>
